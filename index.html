<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flash Cards</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400&display=swap&subset=cyrillic,cyrillic-ext,latin-ext,vietnamese" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main role="main" class="flash-cards__page">
		<header class="flash-cards__header">
			<h1>Flash cards</h1>
			<nav class="flash-cards__menu">
				<ul>
					<li><a id="flash-cards__button-reset-game">reset game</a></li>
					<li><a href="#">code on GitHub</a></li>
				</ul>
			</nav>
		</header>
		
			<div class="flash-cards__information">
				<h2>Matching game</h2>
				<p>Match cards: creature's titles with their images.</p>
			</div>
			
		
			<div class="flash-cards__block-wrapper">
				<div class="flash-cards__block-main">
					<div class="flash-cards__deck flash-cards__deck-main">
						<figure class="flash-cards__card-main">
							<div class="flash-cards__card-info">
								<div class="flash-cards__card-image">
									<img src="images/flash_card_af.jpg" alt="" />
									<div class="flash-cards__card-description">
										<figcaption><a href="https://en.wikipedia.org/wiki/Aphrodite" target="_blank" rel="noopener noreferrer">Aphrodite is an ancient Greek goddess associated with love, beauty, pleasure, passion and procreation. She was syncretized with the Roman goddess Venus. Aphrodite's major symbols include myrtles, roses, doves, sparrows, and swans.</a></figcaption>
									</div>
								</div>
								<div class="flash-cards__card-main-title flash-cards__card--drop-zone">Drop Zone</div>		
							</div>
							
							<button class="flash-cards__button-show-desc" title="Description">
								<svg class="icon icon-book"><use xlink:href="images/sprite.svg#icon-book-open"></use></svg>
							</button>
						</figure>
						<figure class="flash-cards__card-main">
							<div class="flash-cards__card-info">
								<div class="flash-cards__card-image">
									<img src="images/flash_card_me.jpg" alt="" />
									<div class="flash-cards__card-description">
										<figcaption><a href="https://en.wikipedia.org/wiki/Mermaid" target="_blank" rel="noreferrer noopener" aria-label="A mermaid is an aquatic creature with the head and upper body of a female human and the tail of a fish.  Mermaids appear in the folklore of many cultures worldwide, including the Near East, Europe, Asia, and Africa. (opens in a new tab)">A mermaid is an aquatic creature with the head and upper body of a female human and the tail of a fish.  Mermaids appear in the folklore of many cultures worldwide, including the Near East, Europe, Asia, and Africa.</a></figcaption>
									</div></div>
								<div class="flash-cards__card-main-title flash-cards__card--drop-zone">Drop Zone</div>		
							</div>
							
							<button class="flash-cards__button-show-desc" title="Description">
								<svg class="icon icon-book"><use xlink:href="images/sprite.svg#icon-book-open"></use></svg>
							</button>
						</figure>
						<figure class="flash-cards__card-main">
							<div class="flash-cards__card-info">
								<div class="flash-cards__card-image">
									<img src="images/flash_card_pa.jpg" alt="" />
									<div class="flash-cards__card-description">
										<figcaption><a href="https://en.wikipedia.org/wiki/Rangi_and_Papa" target="_blank" rel="noreferrer noopener" aria-label="Papatūānuku is the earth mother in Māori mythology appearing in a creation myth explaining the origin of the world. (opens in a new tab)">Papatūānuku is the earth mother in Māori mythology appearing in a creation myth explaining the origin of the world.</a></figcaption>
									</div>
								</div>
								<div class="flash-cards__card-main-title flash-cards__card--drop-zone">Drop Zone</div>		
							</div>
							
							<button class="flash-cards__button-show-desc" title="Description">
								<svg class="icon icon-book"><use xlink:href="images/sprite.svg#icon-book-open"></use></svg>
							</button>
						</figure>
						<figure class="flash-cards__card-main">
							<div class="flash-cards__card-info">
								<div class="flash-cards__card-image">
									<img src="images/img1.jpg" alt="" />
									<div class="flash-cards__card-description">
										<figcaption>1. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium,</figcaption>
									</div>
								</div>
								<div class="flash-cards__card-main-title flash-cards__card--drop-zone">Drop Zone</div>		
							</div>
							
							<button class="flash-cards__button-show-desc" title="Description">
								<svg class="icon icon-book"><use xlink:href="images/sprite.svg#icon-book-open"></use></svg>
							</button>

							<div class="flash-cards__card-info">
								<div class="flash-cards__card-image">
									<img src="images/img1.jpg" alt="" />
								<div class="flash-cards__card-description">
									<figcaption>1. Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium,</figcaption>
								</div>
							</div>
								<div class="flash-cards__card-main-title flash-cards__card--drop-zone">Drop Zone</div>		
							</div>
							
							<button class="flash-cards__button-show-desc" title="Description">
								<svg class="icon icon-book"><use xlink:href="images/sprite.svg#icon-book-open"></use></svg>

				</div>

						<div class="flash-cards__card-aside"><h4 class="flash-cards__card-aside-title flash-cards__card--draggable">Mermaid</h4></div>
						<div class="flash-cards__card-aside"><h4 class="flash-cards__card-aside-title flash-cards__card--draggable">Papa</h4></div>
						<div class="flash-cards__card-aside"><h4 class="flash-cards__card-aside-title flash-cards__card--draggable">4. Sed ut perspiciatis</h4></div>

				</div>
			</div>
		</section>
		<footer class="flash-cards__footer">
			<a href="https://majadc.com/">majadc.com</a>
